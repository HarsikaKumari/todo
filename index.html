<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <h1>
        Welcome to the task management app
    </h1>

    <h2>
        Add your task:
    </h2>
    <div class="box">
        <div>
            <input type="text" name="taskInput" id="taskInput" class="taskInput" placeholder="Enter your task">
            <button type="submit" id="add" class="add">Add</button>
        </div>

        <div id="taskContainer" class="taskContainer">
            <ul id="taskList" class="taskList">

            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
